<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DJANGO</title>
    <style>
        .lead {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
        }
    </style>
  </head>
  <body>
    <h1>This is all of our leads</h1>
    {% for lead in leads %}
    <div class="lead">
        <a href="{% url 'leads:lead_detail' lead.id %}">{{lead.first_name}} {{lead.last_name}} - {{lead.age}}</a>
    </div>
    {% endfor %}
  </body>
</html>
